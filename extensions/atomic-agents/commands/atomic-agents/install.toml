[command]
name = "install"
description = "Scaffolds the 00_core template into a target directory."

[steps]
1_validate_target = "Ask user for target directory path. Verify if it exists and is empty or safe to overwrite."
2_check_repo = "Ask user: 'Is this a git repository?' If no, ask 'Would you like to initialize one?'. Perform 'git init' if requested."
3_download_template = "Download the 'src/.gemini' folder from the 'main' branch of 'https://github.com/sudohackfu/atomic-agent-instructions' and place it in the root of the target directory as '.gemini'."
4_gitignore = "If this is a git repository, add '/.gemini/' to the .gitignore file. Explain to the user: 'The .gemini folder contains instructions and context for Gemini and should generally not be committed to your project repository.'"
5_finalize = "Inform the user that the Atomic Agents Scaffolder template has been successfully installed. Update package.json name if present."