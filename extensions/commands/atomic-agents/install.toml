[command]
name = "install"
description = "Scaffolds the 00_core template into a target directory."

[steps]
1_validate_target = "Ask user for target directory path. Verify if it exists and is empty or safe to overwrite."
2_check_repo = "Ask user: 'Is this a git repository?' If yes, ensure git init is run if needed."
3_gitignore = "Ask user: 'Should I add/update .gitignore?' If yes, ensure standard node/python patterns are present."
4_copy_files = "Copy only the .gemini/ directory from the source to the target root. Do not copy other 00_core files."
5_finalize = "Update package.json name if present. Inform user of success."
